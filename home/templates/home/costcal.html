{% extends './common.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    {% block content %}
    <div class="form-bg">
        <div class="container">
            <div class="row justify-content-center pt-3 pb-5">
                <div class="col-sm-12 col-md-4 col-lg-8">
                    <div class="form-container">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-dismissible alert-success">
                            <button type="button" class="close" data-dismiss="alert">
                                Ã—
                            </button>
                            <strong>{{message}}<strong>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <form action="{% url 'costcal' %}" method="post" class="form-horizontal">
                            {% csrf_token %}
                            <h3 class="title">Utility Entry</h3>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-check"></i></span>
                                <input class="form-control" type="date" placeholder="Date" name="date" required>
                            </div>
                            <div class="form-group">
                                <select class="form-control pb-1" name="equipment_name" >
                                    <option>Pumps</option>
                                    <option>Lights</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="Quantity" name="quantity" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" step="any" placeholder="Load Rating in KWh" name="rating" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" step="any" placeholder="Hours used" name="hours_used" required>
                            </div>
                            <button class="btn signin">Submit</button>
                            <span class="user-signup text-center"><a href="{% url 'costcal' %}">Add More utilities</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}






</body>
</html>
