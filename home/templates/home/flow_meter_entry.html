{% extends './common.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


{% block content %}
<div class="form-bg">
    <div class="container">
        <div class="row justify-content-center pt-3 pb-5">
            <div class="col-sm-12 col-md-4 col-lg-8">
                <div class="form-container">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-dismissible alert-success">
                        <button type="button" class="close" data-dismiss="alert">
                            Ã—
                        </button>
                        <strong>{{message}}<strong>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form action="{% url 'FlowMeterProcessor' %}" method="post" class="form-horizontal">
                        {% csrf_token %}
                        <h3 class="title">Flow Meter Entry</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-check"></i></span>
                            <input class="form-control" type="date" placeholder="Date" name="date" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" step="any" placeholder="First Reading(cubic meters)" name="reading1" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" step="any" placeholder="Second Reading(cubic meters)" name="reading2" required>
                        </div>
                        <button class="btn signin">Submit</button>
                        <span class="user-signup text-center"><a href="#">View history data</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}






</body>
</html>
